<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 加载 React。-->
    <!-- 注意: 部署时，将 "development.js" 替换为 "production.min.js"。-->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Document</title>
</head>
<style>
    .list {
        width: 200px;
        height: 150px;
        background-color: #ccc;
        overflow: auto;
    }

    .news {
        height: 30px;
    }
</style>
<body>
<div id="app"></div>
</body>
<script type="text/babel">
    class Demo extends React.Component {
        constructor(props) {
            super(props);
            console.log('child-constructor')
        }

        state = {
            count: 0
        }

        add = () => {
            const {count} = this.state;
            this.setState({
                count: count + 1
            })
        }
        destroy = () => {
            ReactDOM.unmountComponentAtNode(document.getElementById('app'));
        }

        force = () => {
            this.forceUpdate();
        }

        static getDerivedStateFromProps(nextProps, prevState) {
            console.log('getDerivedStateFromProps', nextProps, prevState)
            return null;
        }

        getSnapshotBeforeUpdate(prevProps, prevState) {
            console.log('getSnapshotBeforeUpdate', prevProps, prevState)
            return null;
        }

        componentDidMount() {
            console.log('child-componentDidMount')
        }

        componentWillUnmount() {
            console.log('child-componentWillUnmount')
        }

        shouldComponentUpdate() {
            console.log('shouldComponentUpdate')
            return true;
        }

        componentDidUpdate(prevProps, prevState, snapShot) {
            console.log('componentDidUpdate', prevProps, prevState, snapShot)
        }

        render() {
            console.log('child-render')
            const {count} = this.state
            return (
                <div>
                    <h1>生命周期{count}</h1>
                    <button onClick={this.add}>计数加一</button>
                    <button onClick={this.destroy}>销毁</button>
                    <button onClick={this.force}>强制更新</button>
                </div>
            );
        }
    }

    class NewsList extends React.Component {

        state = {newsArr: []}

        componentDidMount() {
            setInterval(() => {
                const {newsArr} = this.state;
                const news = `news${newsArr.length + 1}`;
                this.setState({
                    newsArr: [news, ...newsArr]
                })
            }, 1000)
        }

        getSnapshotBeforeUpdate() {
            return this.refs.list.scrollHeight;
        }

        componentDidUpdate(_, __, snapShot) {
            this.refs.list.scrollTop += this.refs.list.scrollHeight - snapShot;
        }

        render() {
            return (
                <div className="list" ref='list'>
                    {
                        this.state.newsArr.map((news, index) => {
                            return <div className="news" key={index}>{news}</div>
                        })
                    }
                </div>
            )
        }

    }

    ReactDOM.render(
        <NewsList/>,
        document.getElementById('app')
    );
</script>
</html>
